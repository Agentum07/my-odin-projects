<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Calculator</h1></header>
  <div class="calculator">
    <div class="display-row">
      <div class="screen">
        <div id="history"></div>
        <div id="input">0</div>
      </div>
    </div>
    <div class="buttons">
      <div class="first-row">
        <button id="clear-btn">AC</button>
        <button id="backspace-btn">C</button>
        <button class="button operator binary" id="mod">%</button>
        <button class="button operator binary" id="divide">/</button>
      </div>
      <div class="other-rows">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator binary" id="multiply">x</button>
      </div>
      <div class="other-rows">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator binary" id="minus">-</button>
      </div>
      <div class="other-rows">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator binary" id="plus">+</button>
      </div>
      <div class="other-rows">
        <button class="button operator unary" id="change-sign">+/-</button>
        <button class="button number">0</button>
        <button class="button operator" id="decimal">.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </div>
  <footer>
    <div>Built by <a href="https://github.com/Agentum07">Agentum07</a> | <a href="https://github.com/Agentum07/my-odin-projects/tree/main/calculator">Source Code</a></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
