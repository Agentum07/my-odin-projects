<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Calculator</h1></header>
  <div class="calculator">
    <div class="display-row">
      <div class="screen">
        <div id="history"></div>
        <div id="input">0</div>
      </div>
    </div>
    <div class="buttons">
      <div class="first-row">
        <button class="clear-btn">AC</button>
        <button class="backspace-btn">C</button>
        <button class="operator" id="mod">%</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div class="other-rows">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply">x</button>
      </div>
      <div class="other-rows">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="minus">-</button>
      </div>
      <div class="other-rows">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="plus">+</button>
      </div>
      <div class="other-rows">
        <button class="operator" id="multiply-by-ten">x10</button>
        <button class="number">0</button>
        <button class="operator" id="decimal">.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
  <footer>
    <div>Built by <a href="https://github.com/Agentum07">Agentum07</a> | <a href="https://github.com/Agentum07/my-odin-projects/tree/main/calculator">Source Code</a></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
