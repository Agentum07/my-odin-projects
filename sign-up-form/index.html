<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up!</title>
</head>
<body>
  <div class="image-section">
    <div class="image-banner">
      <img src="./images/odin-lined.png" alt="Odin image"> ODIN
    </div>
    <div class="image-footer">Photo by&nbsp<a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a>&nbspon&nbsp<a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
  </div>
    <div class="form-section">
      <p class="disclaimer-subsection">
        This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.
        <br><br>
        You <i>know</i> you want to.
      </p>
      <form action="#">
        <h3>Let's do this!</h3>
        <fieldset>
          <div>
            <label for="first name">first name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Bruce" required/>
          </div>
          <div>
            <label for="last name">last name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Wayne" required/>
          </div>
        </fieldset>
        <fieldset>
          <div>
          <label for="">email</label>
          <input type="email" name="email" id="email" placeholder="bruce.wayne@dailyplanet.com" required/>
          </div><div>
          <label for="">phone number</label>
          <input type="tel" placeholder="1800-BATMAN" required/>
        </div>
        </fieldset>
        <fieldset>
          <div>
          <label for="password">password</label>
          <input type="password" class="error" required/>
          <!-- <p class="error-message">*Passwords do not match</p> -->
        </div><div>
          <label for="password">confirm password</label>
          <input type="password" class="error" required/>
        </div>
        </fieldset>
      </form>
      <div class="button-subsection">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  <footer>
    <div>Built by <a href="https://github.com/Agentum07">Agentum07</a> | <a href="https://github.com/Agentum07/my-odin-projects/tree/main/sign-up-form">Source Code</a></div>
  </footer>
</body>
</html>
