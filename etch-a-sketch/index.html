<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Etch a Sketch</title>
</head>
<body>
  <h1>Sketchboard!</h1>
  <input type="text" placeholder="Size of board" value="16" onchange="changeGridSize(this.value)">
  <p id="message"></p>
  <div class="board">
    <!-- grid -->
  </div>
  <div class="buttons">
    <button id="black-button" onclick="setColor('black')">Black</button>
    <button id="color-button" onclick="setColor('random')">Color</button>
    <button id="reset-button" onclick="resetGrid()">Reset</button>
  </div>
</body>
<script src="./js/script.js"></script>
</html>
